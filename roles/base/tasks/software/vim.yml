- name: vim | apt | install
  tags: vim
  become: yes
  package:
    state: present
    name:
      - vim
      - neovim
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- name: vim | homebrew | install
  tags: vim
  become: no
  homebrew:
    state: present
    name:
      - vim
      - neovim
  when: ansible_distribution == 'MacOSX'

- name: create nvim directory
  file:
    path: '{{NVIM_DIR}}'
    state: directory
    owner: raymond

- name: vim | install | .vimrc
  tags: vim, dotfile
  copy:
    src: vim/vimrc
    dest: '{{ NVIM_DIR }}/init.vim'
    owner: raymond


- name: create nvim autoload directory
  file:
    path: '{{NVIM_DIR}}/autoload'
    state: directory
    owner: raymond

- name: Install vim-plugb
  #shell: 'curl -fLo {{HOME_DIR}}/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim'
  get_url:
    url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    dest: '{{ NVIM_DIR }}/autoload/plug.vim'
    become_user: raymond

- name: vim | install | plugins (run PlugInstall)
  tags: vim, vim plugins
  command: nvim +PlugInstall +qall +visual
  become_user: raymond
  #command:
  #  cmd: nvim -c "PlugInstall" -c ":qa!"
  #  stdin: '\n'
  #shell: nvim --headless +PlugInstall +qall
  #shell: nvim --headless +PlugInstall +qall

- name: vim | config | youcompleteme
  tags: vim, vim plugins
  shell: 'python3 {{ NVIM_DIR }}/plugged/youcompleteme/install.py --ts-completer'

- name: vim | install | aliases
  tags: vim, aliases
  copy:
    src: files/vim/aliases
    dest: '{{ ALIASES_DIR }}/vim'
